<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü¶ê PARQUEO CEVICHER√çA ü¶ê</title>
<style>
:root {
    --bg-dark: #121212;
    --accent: #ff6600;
    --white: #ffffff;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Courier New', monospace; }
body {
    background: url('121212.png') center/cover no-repeat fixed;
    color: var(--white);
    min-height: 100vh;
    padding: 1rem;
}
header {
    text-align:center;
    font-size:2rem;
    font-weight:bold;
    margin-bottom:2rem;
}
.button-grid {
    display:flex;
    gap:3rem;
    justify-content:center;
    margin-bottom:2rem;
}
.button-grid img {
    width:250px;
    height:250px;
    cursor:pointer;
    border-radius:15px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.button-grid img:hover { transform:scale(1.1); box-shadow:0 0 25px var(--accent);}
#codigoSalida {
    width:60%;
    font-size:2rem;
    padding:1rem;
    margin:0 auto 2rem auto;
    display:block;
    border-radius:15px;
    text-align:center;
}
.listado {
    background: rgba(0,0,0,0.8);
    padding:1rem;
    border-radius:15px;
    width:100%;
    max-width:1200px;
    min-height:200px;
    overflow-y:auto;
}
.listado h2 { text-align:center; color:var(--accent); font-size:1.8rem; margin-bottom:1rem; }
.listado ul li {
    font-size:2rem;
    padding:0.5rem 0;
    border-bottom:2px solid var(--accent);
    display:flex;
    justify-content:space-between;
}
footer {
    margin-top:2rem;
    text-align:center;
    padding:1rem;
    background: rgba(0,0,0,0.7);
    border-radius:10px;
}
</style>
</head>
<body>
<header>ü¶ê PARQUEO CEVICHER√çA ü¶ê</header>

<div class="button-grid">
    <img src="CARRO.png" id="btnCarro" alt="Carro">
    <img src="MOTO.png" id="btnMoto" alt="Moto">
</div>

<input type="text" id="codigoSalida" placeholder="Ingrese c√≥digo para salida">

<div class="listado">
    <h2>Veh√≠culos Ingresados</h2>
    <ul id="vehiculosList"></ul>
</div>

<footer>*POR FAVOR NO PIERDA ESTE DOCUMENTO*</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const vehiculos = JSON.parse(localStorage.getItem('vehiculos')||'[]');
const vehiculosCierre = JSON.parse(localStorage.getItem('vehiculosCierre')||'[]');
const lista = document.getElementById('vehiculosList');
const codigoSalida = document.getElementById('codigoSalida');

function guardarLocal(){ localStorage.setItem('vehiculos', JSON.stringify(vehiculos)); }
function guardarCierre(){ localStorage.setItem('vehiculosCierre', JSON.stringify(vehiculosCierre)); }

function actualizarLista(){
    lista.innerHTML='';
    vehiculos.forEach(v=>{
        const li = document.createElement('li');
        li.innerHTML = `<span>${v.simbolo}  ${v.codigo}</span><span>${v.hora}</span>`;
        lista.appendChild(li);
    });
}

function generarCodigo(){
    let codigo;
    do { codigo = Math.floor(1000 + Math.random()*9000); }
    while(vehiculos.some(v=>v.codigo===codigo));
    return codigo;
}

// Ticket 80mm
function imprimirTicket(codigo, simbolo, hora, tipo, ingreso=true){
    const ticketHTML = `
        <div style="width:280px; padding:15px; text-align:center; font-family:monospace;">
            <h1 style="font-size:28px; margin-bottom:10px;">ü¶ê PARQUEO CEVICHER√çA ü¶ê</h1>
            <p style="font-size:26px; margin:5px;">${simbolo}</p>
            <p style="font-size:26px; margin:5px;">C√≥digo: <strong>${codigo}</strong></p>
            <p style="font-size:26px; margin:5px;">Hora: <strong>${hora}</strong></p>
            ${!ingreso?`<p style="font-size:26px; margin:5px;">Tarifa: Q${tipo==='CARRO'?10:5}.00</p>`:''}
            <p style="font-size:18px; margin-top:10px;">*POR FAVOR NO PIERDA ESTE DOCUMENTO*</p>
        </div>
    `;
    const win = window.open('', '_blank', 'width=300,height=500');
    win.document.write(ticketHTML);
    win.document.close();
    win.focus();
    win.print();
    win.close();
}

function agregarVehiculo(tipo){
    const codigo = generarCodigo();
    const hora = new Date().toLocaleString();
    const simbolo = tipo==='CARRO'?'üöó':'üèçÔ∏è';
    const veh = {codigo,hora,tipo,simbolo};
    vehiculos.push(veh);
    vehiculosCierre.push(veh);
    guardarLocal(); guardarCierre();
    actualizarLista();
    imprimirTicket(codigo,simbolo,hora,tipo,true);
}

function salidaVehiculo(){
    const code = parseInt(codigoSalida.value);
    if(isNaN(code)) return alert('Ingrese un c√≥digo v√°lido');
    const index = vehiculos.findIndex(v=>v.codigo===code);
    if(index===-1) return alert('C√≥digo no encontrado');
    const v = vehiculos.splice(index,1)[0];
    guardarLocal();
    actualizarLista();
    imprimirTicket(v.codigo,v.simbolo,new Date().toLocaleString(),v.tipo,false);
    codigoSalida.value=''; codigoSalida.focus();
}

document.getElementById('btnCarro').addEventListener('click', ()=>agregarVehiculo('CARRO'));
document.getElementById('btnMoto').addEventListener('click', ()=>agregarVehiculo('MOTO'));
codigoSalida.addEventListener('keypress', e=>{ if(e.key==='Enter') salidaVehiculo(); });
actualizarLista();

// Cierre solo resumen
function cierreResumenPDF(){
    if(vehiculos.length>0){ alert('No se puede realizar el cierre: a√∫n hay veh√≠culos dentro.'); return; }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(22);
    doc.text("ü¶ê PARQUEO CEVICHER√çA ü¶ê",105,20,{align:'center'});
    let totalCarros=0,totalMotos=0;
    vehiculosCierre.forEach(v=>{ if(v.tipo==='CARRO') totalCarros++; else totalMotos++; });
    doc.setFontSize(18);
    doc.text(`Total Carros: ${totalCarros}`,10,40);
    doc.text(`Total Motos: ${totalMotos}`,10,60);
    doc.text(`Monto Total: Q${totalCarros*10 + totalMotos*5}.00`,10,80);
    doc.save(`Cierre_${new Date().toLocaleDateString().replace(/\//g,'-')}.pdf`);
    localStorage.removeItem('vehiculos'); localStorage.removeItem('vehiculosCierre');
    vehiculos.length=0; vehiculosCierre.length=0; actualizarLista();
}

// Puedes asignar el cierre a un bot√≥n extra si quieres:
// const btnCierre = document.createElement('button');
// btnCierre.textContent='Cierre D√≠a';
// document.body.appendChild(btnCierre);
// btnCierre.addEventListener('click',cierreResumenPDF);
</script>
</body>
</html>
