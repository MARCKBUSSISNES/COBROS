<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>âœ¨ Dashboard de Tareas âœ¨</title>
<style>
    :root {
        --primary: #4f46e5;
        --secondary: #6366f1;
        --accent: #f59e0b;
        --bg: #f3f4f6;
        --card: #ffffff;
        --text-dark: #111827;
        --text-light: #6b7280;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
    }

    .dashboard {
        background: var(--card);
        width: 100%;
        max-width: 600px;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    h1 {
        text-align: center;
        color: var(--primary);
        font-size: 2rem;
    }

    .input-group {
        display: flex;
        gap: 0.5rem;
    }

    input[type="text"] {
        flex: 1;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
    }

    button {
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 10px;
        background: var(--primary);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: var(--secondary);
    }

    ul {
        list-style: none;
        max-height: 300px;
        overflow-y: auto;
    }

    li {
        background: var(--bg);
        padding: 1rem;
        margin-bottom: 0.5rem;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
    }

    li.completed {
        background: #d1fae5;
        text-decoration: line-through;
        color: #065f46;
    }

    li button {
        background: var(--accent);
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
    }

    li button:hover {
        opacity: 0.8;
    }

    .footer {
        text-align: center;
        color: var(--text-light);
        font-size: 0.85rem;
    }
</style>
</head>
<body>

<div class="dashboard">
    <h1>âœ¨ Mis Tareas âœ¨</h1>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea...">
        <button id="addBtn">Agregar</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
        Dashboard de prueba - GitHub Pages
    </div>
</div>

<script>
const taskInput = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');
const taskList = document.getElementById('taskList');

// Cargar tareas desde localStorage
let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((t, idx) => {
        const li = document.createElement('li');
        li.className = t.completed ? 'completed' : '';
        li.innerHTML = `
            <span>${t.text}</span>
            <div>
                <button onclick="toggleComplete(${idx})">${t.completed ? 'â†º' : 'âœ”'}</button>
                <button onclick="deleteTask(${idx})">ðŸ—‘</button>
            </div>
        `;
        taskList.appendChild(li);
    });
}

function addTask() {
    const text = taskInput.value.trim();
    if(text==='') return alert('Escribe algo primero');
    tasks.push({text:text, completed:false});
    taskInput.value='';
    saveTasks();
    renderTasks();
}

function toggleComplete(idx){
    tasks[idx].completed = !tasks[idx].completed;
    saveTasks();
    renderTasks();
}

function deleteTask(idx){
    if(!confirm('Â¿Eliminar tarea?')) return;
    tasks.splice(idx,1);
    saveTasks();
    renderTasks();
}

addBtn.addEventListener('click', addTask);
taskInput.addEventListener('keypress', e=>{
    if(e.key==='Enter') addTask();
});

renderTasks();
</script>

</body>
</html>
