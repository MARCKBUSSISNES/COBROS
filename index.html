<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARQUEO MULTICARS PRO</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: url("121212.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #f4f6f9;
      backdrop-filter: blur(10px);
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #2196f3;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    header img {
      width: 150px;
      border-radius: 15px;
      display: block;
      margin: 0 auto 0.5rem;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
      letter-spacing: 2px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    section {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      padding: 1.5rem;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      margin-bottom: 2rem;
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #fff;
      border-left: 4px solid #2196f3;
      padding-left: 12px;
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border-radius: 40px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input, select {
      background: #f0f0f0;
      color: #000;
    }

    button {
      background: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #1769aa;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      margin-top: 1rem;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #333;
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background: #2196f3;
    }

    td button {
      width: auto;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.85);
      color: #bbb;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.95rem;
    }

    .crown {
      color: gold;
      font-size: 1.2rem;
      margin-right: 0.3rem;
      transition: transform 0.3s;
    }

    .crown:hover {
      transform: rotate(20deg) scale(1.2);
    }

    @media (max-width: 600px) {
      section {
        width: 95%;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="IMAGEN1.png" alt="Logo Parqueo" />
    <h1>PARQUEO MULTICARS PRO</h1>
  </header>

  <main>
    <section id="registro">
      <h2>üöó Registro de Veh√≠culos</h2>
      <input type="text" id="placa" placeholder="Placa del veh√≠culo" />
      <select id="tipo">
        <option value="Auto">Auto</option>
        <option value="Moto">Moto</option>
        <option value="Cami√≥n">Cami√≥n</option>
      </select>
      <input type="number" id="tarifa" placeholder="Tarifa (Q)" />
      <button id="registrar">‚ûï Registrar Veh√≠culo</button>

      <table id="tablaVehiculos">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo</th>
            <th>Hora</th>
            <th>Tarifa</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="cierres">
      <h2>üìÜ Cierres Diarios</h2>
      <button id="cerrarDia">üßæ Generar Cierre Diario</button>
      <table id="tablaCierres">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Veh√≠culos Atendidos</th>
            <th>Total Q</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <span class="crown">üëë</span> ¬© MarckBusiness 2025 ‚Äî iParking
  </footer>

  <script>
    const vehiculos = JSON.parse(localStorage.getItem("vehiculos")) || [];
    const cierres = JSON.parse(localStorage.getItem("cierres")) || [];
    const tablaVehiculos = document.querySelector("#tablaVehiculos tbody");
    const tablaCierres = document.querySelector("#tablaCierres tbody");

    function actualizarTabla() {
      tablaVehiculos.innerHTML = vehiculos.map((v, i) => `
        <tr>
          <td>${v.placa}</td>
          <td>${v.tipo}</td>
          <td>${v.hora}</td>
          <td>Q${v.tarifa}</td>
          <td>
            <button onclick="eliminarVehiculo(${i})">‚ùå Eliminar</button>
          </td>
        </tr>
      `).join("");
      localStorage.setItem("vehiculos", JSON.stringify(vehiculos));
    }

    function actualizarCierres() {
      tablaCierres.innerHTML = cierres.map(c => `
        <tr>
          <td>${c.fecha}</td>
          <td>${c.cantidad}</td>
          <td>Q${c.total}</td>
        </tr>
      `).join("");
      localStorage.setItem("cierres", JSON.stringify(cierres));
    }

    document.getElementById("registrar").addEventListener("click", () => {
      const placa = document.getElementById("placa").value.trim();
      const tipo = document.getElementById("tipo").value;
      const tarifa = parseFloat(document.getElementById("tarifa").value) || 0;

      if (!placa) return alert("Por favor ingrese una placa v√°lida.");

      const hora = new Date().toLocaleTimeString();
      vehiculos.push({ placa, tipo, hora, tarifa });
      actualizarTabla();

      document.getElementById("placa").value = "";
      document.getElementById("tarifa").value = "";
    });

    function eliminarVehiculo(i) {
      if (confirm("¬øEliminar este veh√≠culo del registro?")) {
        vehiculos.splice(i, 1);
        actualizarTabla();
      }
    }

    document.getElementById("cerrarDia").addEventListener("click", () => {
      if (vehiculos.length === 0) return alert("No hay registros para cerrar hoy.");

      const total = vehiculos.reduce((sum, v) => sum + v.tarifa, 0);
      const cierre = {
        fecha: new Date().toLocaleString(),
        cantidad: vehiculos.length,
        total: total.toFixed(2),
      };

      cierres.push(cierre);
      vehiculos.length = 0;
      actualizarTabla();
      actualizarCierres();

      alert(`‚úÖ Cierre del d√≠a generado correctamente.\nTotal recaudado: Q${total.toFixed(2)}`);
    });

    actualizarTabla();
    actualizarCierres();
  </script>
</body>
</html>
